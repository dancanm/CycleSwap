<html>
<title> CourseSwap.co - We facilitate elaborate course trades at Brown. </title>
<head>
	<script type="text/javascript" src="/public/jquery.js"></script>
	<script type="text/javascript" src="/public/global.js"></script>
	<script type="text/javascript" src="/public/utils.js"></script>
	<link type="text/css" rel="stylesheet" href="/public/welcome.css"></link>
</head>
<body background='public/images/bg.png'>
<script type="text/javascript">
window.csrfTOKEN = '{{ csrf_token }}';
$(document).ready(function(){
	setupSite();
});
</script>

	<div id='logo'><img src='/public/images/logo.png'></div>

	<div id="login_container">
		<div id="login" class="shadow_box" style="height:20px; width:45%">
			<div class="h_description">Log in</div>
			<table style="display:none">
				<tr style="display:none;">
					<td><span>Name</span></td>
					<td><input type="text" id="name" name="Name"></td>
				</tr>
				<tr>
					<td><span>Email</span></td>
					<td><input type="text" id="email" name="Email" style="display:block;"></td>
				</tr>
				<tr>
					<td><span>Password</span></td>
					<td class="desc"><input type="password" id="password" name="Password" style="display:block;"></td>
				</tr>
				<tr style="display:none;">
					<td><span>Password Again</span></td>
					<td><input type="password" id="password_again" name="Password again" ></td>
				</tr>
				<tr>
					<td>
						<input type="submit" value="log in">
					</td>
				</tr>
			</table>
		</div>
	</div>
	<center>
		<div id='app_body'>

			<div id='app_left'>
				<div id='courses_want' class='shadow_box'>
					<div id='courses_i_want_txt', class='h_description'>
						Courses I want to get into:
					</div>
					<input id='course_want_input', class='autocomplete_this', type='text'>
					<div id='want_results' class='results'></div>
				</div>
				<div id='courses_registered'  class='shadow_box'>
					<div id='courses_im_registered_for_txt', class='h_description'>
						Courses I'm registered for:
					</div>
					<input id='course_registered_input', class='autocomplete_this', type='text'>
					<div id='registered_results' class='results'></div>
				</div>
			</div>

			<div id='app_right'>
				<div id='preference_interface'  class='shadow_box'>
					<div id='drag_and_drop_prefs_txt' class='h_description'>
						Drag & Drop Preferences:
					</div>
					<img id='submit_button' src='/public/images/submit.png'>
				</div>
			</div>
		</div>
	</center>


	<!--<div id='register_txt'> Click here to register. </div>-->

</body>
</html>
